<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Free Fire Battle Arena</title>
<meta name="description" content="Join the ultimate Free Fire Battle Arena tournament. Fight, survive and win cash prizes!">

<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Oswald:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Oswald',sans-serif;
  background:#0b0b0b url("https://images.unsplash.com/photo-1606112219348-204d7d8b94ee") center/cover fixed;
  color:white;
}

/* HEADER */
.header{
  position:fixed;
  top:0;
  width:100%;
  height:65px;
  background:#111;
  display:flex;
  align-items:center;
  padding:0 20px;
  z-index:1000;
  border-bottom:3px solid #ff3c00;
}
.logo{
  font-family:'Teko';
  font-size:26px;
  color:#ff3c00;
  letter-spacing:2px;
}
.menu-btn{
  margin-left:auto;
  font-size:28px;
  cursor:pointer;
}

/* MENU */
.menu{
  position:fixed;
  top:70px;
  right:20px;
  background:#111;
  border:2px solid #ff3c00;
  display:none;
}
.menu a{
  display:block;
  padding:15px 30px;
  color:white;
  text-decoration:none;
}
.menu a:hover{
  background:#ff3c00;
  color:black;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero h1{
  font-family:'Teko';
  font-size:4rem;
  letter-spacing:4px;
  color:#ff3c00;
}
.hero p{
  font-size:22px;
  margin:10px 0 30px;
}
.register-btn{
  background:#ff3c00;
  color:black;
  padding:15px 50px;
  text-decoration:none;
  font-size:22px;
  font-weight:bold;
  border-radius:5px;
}

/* SECTIONS */
.section{
  padding:70px 20px;
  text-align:center;
}
.section h2{
  font-family:'Teko';
  font-size:2.5rem;
  color:#ff3c00;
}
.cards{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
  flex-wrap:wrap;
}
.card{
  border:2px solid #ff3c00;
  padding:25px 40px;
  min-width:220px;
  font-size:20px;
}

/* SOCIAL */
.social{
  position:fixed;
  bottom:20px;
  left:20px;
  display:flex;
  gap:15px;
}
.social img{
  width:50px;
}

/* FOOTER */
.footer{
  background:#111;
  padding:20px;
  text-align:center;
  border-top:3px solid #ff3c00;
  font-size:14px;
}

/* MOBILE */
@media(max-width:600px){
  .hero h1{font-size:2.8rem;}
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">FREE FIRE BATTLE ARENA</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<div class="menu" id="menu">
  <a href="#home">HOME</a>
  <a href="YOUR_GOOGLE_FORM_LINK" target="_blank">REGISTER</a>
  <a href="https://instagram.com/freefirexipl.2k26" target="_blank">INSTAGRAM</a>
  <a href="http://www.youtube.com/@SCRSgamers-y7u" target="_blank">YOUTUBE</a>
</div>

<div class="hero" id="home">
  <h1>FREE FIRE BATTLE ARENA</h1>
  <p>Only the strongest survive.</p>
  <a href="YOUR_GOOGLE_FORM_LINK" target="_blank" class="register-btn">
    JOIN THE BATTLE
  </a>
</div>

<div class="section">
  <h2>TOURNAMENT INFO</h2>
  <div class="cards">
    <div class="card">MODE: BR DUO</div>
    <div class="card">ENTRY: FREE</div>
    <div class="card">DATE: 8 FEB | 3 PM</div>
    <div class="card">PRIZE: ₹50</div>
  </div>
</div>

<div class="social">
  <a href="http://www.youtube.com/@SCRSgamers-y7u" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg">
  </a>
  <a href="https://instagram.com/freefirexipl.2k26" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
  </a>
</div>

<div class="footer">
  © 2026 FREE FIRE BATTLE ARENA | Powered by SCRS Gamers
</div>

<script>
function toggleMenu(){
  let m = document.getElementById("menu");
  m.style.display = (m.style.display==="block") ? "none" : "block";
}
</script>

</body>
</html>
